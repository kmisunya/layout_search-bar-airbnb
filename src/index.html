<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="search__bar--big">
      <form class="search__bar"
            action="http://localhost:8080/"
            data-qa="big">

        <button class="search__bar--big--icon"
                type="submit" disabled>
        </button>

        <input type="text" data-qa="keypress"
               placeholder="Try “Los Angeles”"
               class="search__bar--big--input">
      </form>
    </div>

    <div class="search__bar--small">
      <form class="search__bar"
            action="http://localhost:8080/"
            data-qa="small">

        <button class="search__bar--small--icon"
                type="submit" disabled>
        </button>

        <input type="text"
               placeholder="Try “Los Angeles”"
               class="search__bar--small--input">
      </form>
    </div>

  </body>
</html>
